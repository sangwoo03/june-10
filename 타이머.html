	<head>

	<body>

		<button class='btn' onclick='card3();'>지우기</button>

		<script>
			setInterval(timer,1);

			var i=0;
			var state=0;

			function timer()
			{
				switch(state){
					case 1:
						i++;
					break;
					case 2:

					break;
					case 3:
						i=0;
					break;
					default:
						
					break;
				}
				document.getElementById('txt1').value=i;
			}
			function card1()
			{
				state=1;
			}
			function card2()
			{
				state=2;
			}
			function card3()
			{
				state=3;
			}
		</script>
	</body>
